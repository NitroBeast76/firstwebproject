        header{
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        }

            color: rgb(122, 121, 121);

        }
        .about-text .btn{
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(7, 7, 167);
            color: aliceblue;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 15px;
        }
        .about-text .btn:hover{
            background-color: rgb(9, 9, 171);
            color: rgba(240, 248, 255, 0.808);
        }
        .about-video iframe{
            width: 100%;
            height: 50%;
            border-radius: 10px;
        }
        footer{
            text-align: center;
            padding: 20px;
            background-color: black;

        }
        footer a{
